<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="total">
        <div class="dashboard-and-tile-container">
            <div class="tile-container">
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
            </div>
            <div class="dashboard-container">
                <table>
                    <tr>
                        <th>Player X</th>
                        <th>Player O</th>
                    </tr>
                    <tr>
                        <td><span id="player-X"></span></td>
                        <td><span id="player-O"></span></td>
                    </tr>
                </table>
                
            </div>
            <div id="result"></div>
        </div>
        <div class="reset-container">
            <button id="reset">
                Reset
            </button>
        </div>
    </div>
    
    
</body>
</html>
